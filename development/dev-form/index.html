<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Development</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2>Request Development</h2>
            <p>Letâ€™s bring your ideas to life. Fill out the form to get started.</p>

            <form id="requestForm">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="John Doe" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="john@example.com" required>

                <label for="project-type">Project Type</label>
                <select id="project-type" required>
                    <option value="" disabled selected>Select a project type</option>
                    <option value="website">Website</option>
                    <option value="mobile-app">Mobile App</option>
                    <option value="software">Software</option>
                    <option value="other">Other</option>
                </select>

                <label for="budget">Budget Range (USD)</label>
                <select id="budget" required>
                    <option value="" disabled selected>Select your budget</option>
                    <option value="500-1000">$500 - $1,000</option>
                    <option value="1000-5000">$1,000 - $5,000</option>
                    <option value="5000+">$5,000+</option>
                </select>

                <label for="deadline">Deadline</label>
                <input type="date" id="deadline" required>

                <label for="description">Project Description</label>
                <textarea id="description" rows="6" placeholder="Describe your project in detail..." required></textarea>

                <label for="file">Upload File (Optional)</label>
                <input type="file" id="file">

                <a href="/index.html" class="submit-btn">Submit Request</a>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("requestForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Your request has been submitted successfully!");
        });
    </script>

</body>
</html>
