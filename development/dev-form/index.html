<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Development</title>
    <link rel="stylesheet" href="/development/dev-form/style.css">
    <style>
        /* Full-screen background video */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Form Styling */
        .form-container {
            position: relative;
            z-index: 1;
            max-width: 450px;
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            margin: 10vh auto;
            transition: background 0.3s ease-in-out;
        }

        /* Remove Transparency on Hover */
        .form-container:hover {
            background: rgba(0, 0, 0, 1); /* Fully opaque black */
        }

        .form-container h2 {
            margin-bottom: 10px;
        }

        .form-container input,
        .form-container select,
        .form-container textarea,
        .form-container button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: none;
            border-radius: 5px;
        }

        .form-container input,
        .form-container select,
        .form-container textarea {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: background 0.3s ease-in-out;
        }

        /* Darken fields on focus */
        .form-container input:focus,
        .form-container select:focus,
        .form-container textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        .form-container button {
            background: #e91e63;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-container button:hover {
            background: #d81b60;
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <div class="video-container">
        <video autoplay loop muted>
            <source src="/development/water.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Form -->
    <div class="form-container">
        <h2>Request Development</h2>
        <p>Letâ€™s bring your ideas to life. Fill out the form to get started.</p>

        <form id="requestForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="John Doe" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="john@example.com" required>

            <label for="project-type">Project Type</label>
            <select id="project-type" required>
                <option value="" disabled selected>Select a project type</option>
                <option value="website">Website</option>
                <option value="mobile-app">Mobile App</option>
                <option value="software">Software</option>
                <option value="other">Other</option>
            </select>

            <label for="budget">Budget Range </label>
            <select id="budget" required>
                <option value="" disabled selected>Select your budget</option>
                <option value="500-1000">5000 - 10,000</option>
                <option value="1000-5000">10,000 - 50,000</option>
                <option value="5000+">50,000+</option>
            </select>

            <label for="deadline">Deadline</label>
            <input type="date" id="deadline" required>

            <label for="description">Project Description</label>
            <textarea id="description" rows="6" placeholder="Describe your project in detail..." required></textarea>

            <label for="file">Upload File (Optional)</label>
            <input type="file" id="file">

            <button type="submit">Submit Request</button>
        </form>
    </div>

    <script>
        //initail function to respond with the request submission
        
       /* document.getElementById("requestForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Your request has been submitted successfully!");
        }); */


            document.getElementById("requestForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form from submitting normally
        
        alert("Your request has been submitted successfully!"); // Show alert
        
        // Redirect after a short delay (optional)
        setTimeout(function() {
            window.location.href = "/index.html"; 
        }, 1000); // 1-second delay for better user experience
    });
    </script>

</body>
</html>
